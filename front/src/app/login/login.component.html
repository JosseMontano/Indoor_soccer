<div class="container">
  <div class="fhater-container">

    <form [formGroup]="formLogin" (ngSubmit)="login()" class="first-container">
      <h1>Welcome</h1>
      <p>Welcome back please enter your details</p>
      <label for="">Email</label>
      <input type="text" formControlName="email" />
      <label for="">Password</label>
      <input type="password" formControlName="password"/>
      <a href="">Forget password</a>
      <button type="submit">Sing in</button>
      <!-- <input type="button">Sing with Google</input> -->

      <p>Don't have an account? <a href="">Sing up</a></p>
    </form>

    <div class="second-container">
      <img src="../assets/LoginFutsal.jpg" alt="" width="450" height="600" />
    </div>

  </div>

  @if(showAlert){
  <app-alert class="alert" [msg]="msg"></app-alert>
  }
</div>
